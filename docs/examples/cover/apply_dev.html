
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://bootsnipp.com/j87klPolka/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="http://bootsnipp.com/j87klPolka/assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://bootsnipp.com/j87klPolka/assets/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body style="background-image:url('info_bg.jpg'); background-repeat: no-repeat; background-size: cover";>
    <div class="container">
      <div class="" style="width:500px;float:left; background-color: white; opacity: 0.6; border: 1px solid gray; border-radius: 5px; position: fixed;
    top: 40px; left:60px">
        <!-- Building Form. -->
        <!-- / Building Form. -->
        <!-- Components -->
        <div class="span6">

<fieldset>

<!-- Form Name -->
<legend style="font-weight: bold; width:450px">Create your profile</legend>

<!-- Multiple Checkboxes -->
<div class="form-group" style="width:100px">
  <label style="font-weight: bold;" class="col-md-4 control-label" for="glcheckboxes">Grade Levels</label>
  <div class="col-md-4" style="width:100px">
  <div class="checkbox" style="width:100px">
    <label for="glcheckboxes-0">
      <input type="checkbox" name="glcheckboxes" id="glcheckboxes-0" value="1">
      Early Ages
    </label>
  </div>
  <div class="checkbox">
    <label for="glcheckboxes-1" style="width:100px">
      <input type="checkbox" name="glcheckboxes" id="glcheckboxes-1" value="2">
      PreK-K
    </label>
  </div>
  <div class="checkbox">
    <label for="glcheckboxes-2" style="width:100px">
      <input type="checkbox" name="glcheckboxes" id="glcheckboxes-2" value="3">
      Grades 1-2
    </label>
  </div>
  <div class="checkbox">
    <label for="glcheckboxes-3" style="width:100px">
      <input type="checkbox" name="glcheckboxes" id="glcheckboxes-3" value="4">
      Grades 3-5
    </label>
  </div>
  <div class="checkbox">
    <label for="glcheckboxes-4">
      <input type="checkbox" name="glcheckboxes" id="glcheckboxes-4" value="5">
      Grades 6-8
    </label>
  </div>
  <div class="checkbox">
    <label for="glcheckboxes-5">
      <input type="checkbox" name="glcheckboxes" id="glcheckboxes-5" value="6">
      Grades 9-12
    </label>
  </div>
  </div>
</div>
<br>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label style="font-weight: bold;" class="col-md-4 control-label" for="subjectcheckboxes">Subjects Taught</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="subjectcheckboxes-0">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-0" value="1">
      Math
    </label>
  </div>
  <div class="checkbox">
    <label for="subjectcheckboxes-1">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-1" value="2">
      English/Language Arts
    </label>
  </div>
  <div class="checkbox">
    <label for="subjectcheckboxes-2">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-2" value="3">
      Science
    </label>
  </div>
  <div class="checkbox">
    <label for="subjectcheckboxes-3">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-3" value="4">
      Social Studies
    </label>
  </div>
  <div class="checkbox">
    <label for="subjectcheckboxes-4">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-4" value="5">
      Foreign Language
    </label>
  </div>
  <div class="checkbox">
    <label for="subjectcheckboxes-5">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-5" value="6">
      Technology
    </label>
  </div>
  <div class="checkbox">
    <label for="subjectcheckboxes-6">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-6" value="7">
      Art
    </label>
  </div>
  <div class="checkbox">
    <label for="subjectcheckboxes-7">
      <input type="checkbox" name="subjectcheckboxes" id="subjectcheckboxes-7" value="8">
      Other
    </label>
  </div>
  </div>
</div>
<br>
<!-- Text input-->
<div class="form-group">
  <label style="font-weight: bold;" class="col-md-4 control-label" for="citytextinput">City</label>  
  <div class="col-md-4">
  <input id="citytextinput" name="citytextinput" type="text" placeholder="City" class="form-control input-md" required="">
    
  </div>

</div>
<!-- Select Basic -->
<div class="form-group">
  <label style="font-weight: bold;" class="col-md-4 control-label" for="stateselectbasic">State</label>
  <div class="col-md-4">
    <select id="stateselectbasic" name="stateselectbasic" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <div class="controls">
    <label class="checkbox inline" for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      I am open to hosting edtech companies for observations
    </label>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="SubmitQuestionnaire"></label>
  <div class="col-md-4">
 <button id="SubmitQuestionnaire" name="SubmitQuestionnaire" class="btn btn-primary">Submit</button>
  </div>
    <div class="col-md-4">
      <br>
  </div>
  </div>
</div>


</fieldset>

    </div> <!-- /container -->
    <div style="float:right">
      <br><br><br><br><br><br><br><br><br><br>
      <div style="font-weight: bold; color:white; font-size:26px ;position: fixed;left: 600px;"><p>By building your profile</p><div>
      <div style="position: fixed;left: 600px;"><p>Trove will provide you with a more personalized site experience</p><div>
      <div style="position: fixed;left: 600px;"><p>and connect you to appropriate products for your classroom</p><div>
    </div>
    <script data-main="assets/js/main-built.js" src="assets/js/lib/require.js" ></script>

  </body>
</html>
